<form ng-controller="newController as vm">
    <label for="firstName">First Name</label>
    <input type="text" ng-model="vm.firstName">
    <label for="lastName">Last Name</label>
    <input type="text" ng-model="vm.lastName">
    <label for="birthDate">Birth Date</label>
    <input type="date" ng-model="vm.birthDate">
    <button type="button" ng-click="vm.create()">Create</button>
</form>
<span ng-if = "vm.didICallBackEnd">{{vm.message}}</span>
